  <main>
    <h2>
      Weather Gallery
    </h2>
    <div class="container">
      <figure>
        <img src="images/placeholder.webp" data-src="https://rozlyntr.github.io/lesson-4/images/cloudsatsunset.webp" alt="Cloudy sunset over the beach.">
        <figcaption>Cloudy sunset over a beach</figcaption>
      </figure>
      <figure>
        <img src="images/placeholder.webp" data-src="https://rozlyntr.github.io/lesson-4/images/cloudyskyovermtns.webp"
          alt="Clouds over snow capped mountains.">
        <figcaption>Sunset reflecting off clouds over snow-capped mountains</figcaption>
      </figure>
      <figure>
        <img src="images/placeholder.webp" data-src="https://rozlyntr.github.io/lesson-4/images/lightingstorm.jpeg" alt="Thunderstorm with lightning on the plains.">
        <figcaption>Dark clouds during the day</figcaption>
      </figure>
      <figure>
        <img src="images/placeholder.webp" data-src="https://rozlyntr.github.io/lesson-4/images/sunrise.jpg"
          alt="Early morning sunrise">
        <figcaption>Early morning sunrise</figcaption>
      </figure>
      <figure>
        <img src="images/placeholder.webp" data-src="https://rozlyntr.github.io/lesson-4/images/snow.jpg"
          alt="A sunny morning with fresh snow from the night before.">
        <figcaption>A fresh layer of snow on a frigid, sunny morning</figcaption>
      </figure>
      <figure>
        <img src="images/placeholder.webp" data-src="https://rozlyntr.github.io/lesson-4/images/storm.jpeg"
          alt="Storm rolling in on an Idaho road">
        <figcaption>Dark storm rolling in on an Idaho road</figcaption>
      </figure>
      <figure>
        <img src="images/placeholder.webp" data-src="https://rozlyntr.github.io/lesson-4/images/sunnycloudyday.webp"
          alt="A colorful supercell thunderstorm at dusk.">
        <figcaption>A beautiful sunny day over distant Idaho mountains</figcaption>
      </figure>
      <figure>
        <img src="images/placeholder.webp" data-src="https://rozlyntr.github.io/lesson-4/images/windy.jpeg"
          alt="Huge windstorm that knocked over several trees">
        <figcaption>Crosswinds in southern Idaho that destroyed several trees in southern Idaho neighborhoods</figcaption>
      </figure>
      <figure class="lastfigure">
        <img src="images/placeholder.webp" data-src="https://rozlyntr.github.io/lesson-4/images/sunsetdrive.jpeg"
          alt="A gorgeous sunset while driving home.">
        <figcaption>A gorgeous sunset while driving home</figcaption>
      </figure>
